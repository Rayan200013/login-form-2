<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
      <div class="section">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="section">
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                <label for="reg-log"></label>
                <div class="card-3d-wrap">
                  <div class="card-3d-wrapper">
                    <div class="card-front">
                      <div class="center-wrap">
                        <div class="section">
                          <h4>Log In</h4>
                          <div class="form-group">
                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" required>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" required>    
                          </div>
                          <button type="submit" class="btn">submit</button>
                          <p><a href="#" class="link">Forgot your password?</a></p>
                        </div>
                      </div>
                    </div>
                    <div class="card-back">
                      <div class="center-wrap">
                        <div class="section">
                          <h4>Sign Up</h4>
                          <div class="form-group">
                            <input type="text" name="NewUserName" id="name" class="form-style" placeholder="Your Full Name" required>  
                          </div>
                          <div class="form-group">
                            <input type="email" name="NewUserEmail" id="email" class="form-style" placeholder="Your Email" required>
                          </div>
                          <div class="form-group">
                            <input type="password" name="Newuserpass" class="form-style" placeholder="Your Password" required>
                          </div>
                          <button type="submit" class="btn">submit</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
